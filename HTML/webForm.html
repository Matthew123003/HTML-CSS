<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>
            HTML FORMS
        </title>
    </head>

    <body>

        <h1>HTML FORMS</h1>

        <form action="">
            <label for="username">Enter username:</label>
            <input type="text" id="username" name="username">
            <br>
            <br>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password">
        </form>
        <br>
        <br>
        <br>
        <p>PLEASE ENTER YOUR GENDER</p>
        <form action="">
            <input type="radio" name="Gender" value="Male">Male<br>
            <input type="radio" name="Gender" value="Female">Female<br>
            <input type="radio" name="Gender" value="Prefer not to Answer">Prefer not to Answer<br>
        </form>

        <p>
            <b>Note:</b> When a user clicks a radio button, it becomes checked and 
            all other radio-buttons with the same name become unchecked.
        </p>

    </body>

</html>
